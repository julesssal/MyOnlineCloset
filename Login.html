<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <section class="loginPic-container" id="login-pic">
        <img src="images/login.jpg" alt="Login Background Image" />
      </section>
      <div class="form-section" id="login-section">
        <h2>Log in,</h2>
        <p>We got work to do!</p>
        <!-- Login box -->
        <form action="#" id="login-form" onsubmit="event.preventDefault(); login();">
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required/>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password" required
            />
          </div>
          <button type="submit" class="btn" id="login-btn">Sign In</button>
          </button>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <p class="switch">
          <span
            >Don't have an account?
            <a href="#" onclick="showRegister()">Register here</a></span
          >
        </p>
      </div>

      <!-- Register box -->
      <div class="form-section" id="register-section" style="display: none">
        <h2>Register</h2>
        <p>Create an account to get started!</p>
        <div class="input-group">
          <div class="input-box">
            <label for="userName">Username</label>
            <input
              type="text"
              class="reg-input-box"
              id="userName"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-box">
            <label for="regEmail">Email</label>
            <input
              type="email"
              class="reg-input-box"
              id="regEmail"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-box">
            <label for="regPassword">Password</label>
            <input
              type="password"
              class="reg-input-box"
              id="regPassword"
              placeholder="Password"
              required
            />
          </div>
          <button class="btn" id="register-btn" onclick="register()">
            Register
          </button>
          <div id="registration-error" style="color: red"></div>
        </div>
        <p class="switch">
          <span
            >Already have an account?
            <a href="#" onclick="showLogin()">Log in here</a></span
          >
        </p>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="register.js"></script>
  </body>
</html>
