<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- FontAwesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  </head>
  <body> 
    <div class="title-container">
      <img
        src="images/SS_logo.png"
        alt="StyleSphere Logo"
        class="ss-logo"
      />
    </div>
    <div class="login-container">
      <section class="loginPic-container" id="login-pic">
        <img src="images/login.jpg" alt="Login Background Image" />
      </section>
      <div class="form-section" id="login-section">
        <h2>Log In or Register Below!</h2>
        <p></p>
        <!-- Login box -->
        <form action="#" id="login-form" onsubmit="event.preventDefault(); login();">
          <div class="input-box">
            <label for="email">Email</label>
            <div class="password-wrapper">
              <input type="email" id="email" placeholder="Enter your email" required/>
            </div>
          </div>
          <div class="input-box">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" placeholder="Password" required/>
              <i class="fas fa-eye-slash show_hide"></i>
            </div>
          </div>
          <button type="submit" class="btn" id="login-btn">Sign In</button>
          <p></p>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <p class="switch">
          <span>
            <a href="#" onclick="showRegister()">Register Here!</a>
          </span>
        </p>
      </div>

      <!-- Register box -->
      <div class="form-section" id="register-section" style="display: none">
        <h2>Register</h2>
        <p>Create an account to get started!</p>
        <div class="input-group">
          <div class="input-box">
            <label for="userName">Username</label>
            <div class="password-wrapper">
            <input type="text" class="reg-input-box" id="userName" placeholder="Username" required/>
            <p></p>
          </div>
          <div class="input-box">
            <label for="regEmail">Email</label>
            <div class="password-wrapper">
            <input type="email" class="reg-input-box" id="regEmail" placeholder="Email" required/>
            <p></p>
          </div>
          <div class="input-box">
            <label for="regPassword">Password</label>
            <div class="password-wrapper">
              <input type="password" class="reg-input-box" id="regPassword" placeholder="Strong Password" required/>
              <i class="fas fa-eye-slash show_hide"></i>
              <p></p>
            </div>
            <div class="indicator">
              <div class="icon-text">
                <i class="fas fa-exclamation-circle error_icon"></i>
                <h6 class="text"></h6>
              </div>
            </div>
            <!-- Added password guidelines text here -->
            <p class="password-requirements">
              Password must include the following:
              <br>At least 8 characters
              <br>At least 1 number
              <br>At least 1 special character
            </p>
          </div>
          <button class="btn" id="register-btn" onclick="register()">Register</button>
          <div id="registration-error" style="color: red"></div>
        </div>
        <p class="switch">
          <span>Already have an account?
            <a href="#" onclick="showLogin()">Log in here</a>
          </span>
        </p>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="register.js"></script>
  </body>
</html>
